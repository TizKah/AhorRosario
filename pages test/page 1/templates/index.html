<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin: 10px;
            width: 250px;
            display: inline-block;
            vertical-align: top;
        }

        .card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .card-content {
            padding: 15px;
        }

        .card-content h3 {
            margin: 0;
            font-size: 18px;
        }

        .card-content p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #777;
        }

        .card-content span {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Sección de tarjetas de productos -->
    <div id="product-cards">
        <!-- Las tarjetas se generarán dinámicamente con JavaScript -->
    </div>

    <script>
        // Función para cargar y mostrar las tarjetas desde los datos proporcionados por Flask
        function loadProductCards() {
            // Obtener datos de productos desde Flask
            var products = {{ products | tojson | safe }};
            var cardsContainer = document.getElementById("product-cards");

            // Crear tarjeta para cada producto
            products.forEach(function(product) {
                var card = document.createElement("div");
                card.className = "card";

                // Crear elementos de la tarjeta (imagen, título, descripción, precio, etc.)
                var image = document.createElement("img");
                image.src = product.image;
                card.appendChild(image);

                var cardContent = document.createElement("div");
                cardContent.className = "card-content";

                var title = document.createElement("h3");
                title.textContent = product.description;
                cardContent.appendChild(title);

                var description = document.createElement("p");
                description.textContent = "Marca: " + product.brand;
                cardContent.appendChild(description);

                var price = document.createElement("span");
                price.textContent = product.price;
                cardContent.appendChild(price);

                card.appendChild(cardContent);

                // Agregar la tarjeta al contenedor
                cardsContainer.appendChild(card);
            });
        }

        // Cargar las tarjetas al cargar la página
        window.onload = function() {
            loadProductCards();
        };
    </script>

</body>
</html>
